name: Evaluate model

on:
  workflow_run:
    workflows: ["Train Model"]  # Navn på dit træningsworkflow
    types:
      - completed

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r Requirements.txt

    - name: Run evaluation
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      run: |
        source venv/bin/activate
        python test.py
